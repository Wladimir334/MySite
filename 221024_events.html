<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>221024_События</title>
    
  </head>
  <body>
    <form action="" id="myForm" name="myForm">
        <input type="text" name="phone" id="phone">
        <label for="phone">Телефон</label>

        <input type="text" name="email" id="email">
        <label for="email">Почта</label>

        <input type="button" name="send" id="sendBtn" value="Отправить()"> 
        <button type="submit">Отправить</button>
        
    </form>

    <div onclick="alert('Обработчик!')">
      <em>Если вы кликните на<code>EM</code>, сработает обработчик на <code>DIV</code></em>
    </div>
    <br>
    <br>
    <form onclick="alert('form')">FORM
      <div onclick="alert('div')">DIV
        <p onclick="alert('P')">P
        </p>
      </div>
    </form>

  </body>

  <script>
    function handleSubmit(event){
      event.preventDefault();
      const phoneField = document.querySelector('#phone').value
      const emailField = document.querySelector('#email').value

      console.log(`Phone - ${phoneField}, Email - ${emailField}`)
      console.log(`Тип события: ${event.type}`)
      console.log(`Цель: ${event.currentTarget}`)

      myForm.removeEventListener('submit', handleSubmit) // удаление события
    }

    function hello(){
      alert('Hello!')
    }

    function bye(){
      alert ('Bye!')
    }

    const myForm = document.querySelector('#myForm')
    const myButton = document.querySelector('#sendBtn')

    myForm.addEventListener('submit', handleSubmit)  // добавление события
    myButton.addEventListener('click', handleSubmit)
    myButton.addEventListener('click', hello)
    //  myButton.addEventListener('click', bye)
    myButton.addEventListener('click', ()=>{alert('bye')}) // эта функция аногнимная, поэтому каждый раз при перезагрузке ей приваивается новое место в памяти браузера 

    myForm.removeEventListener('submit', handleSubmit) // удаление события




  </script>
</html>
