  <script>
 
    function displayString(input) {
        const str = String(input);

        if (str.length < 4) {
            throw new Error("Ошибка: Строка должна содержать не менее 4 символов.");
        }

        if (/\d/.test(str)) {
            throw new Error("Ошибка: Строка не должна содержать цифры.");
        }

    console.log(str);
    }


            try {

            }

            function displayMsg(){
                alert ("Sun is rising")
            };

            function hello(){
                  alert('Hello!')
            }



            const myButton = document.querySelector('#btn');
            myButton.addEventListener('click', hello);
            myButton.addEventListener('click', ()=>{alert('bye')});
            myButton.addEventListener('click', displayMsg);

            myButton.removeEventListener('click', hello);
