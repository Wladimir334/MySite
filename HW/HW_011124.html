function displayString(input) {
    // Преобразуем входное значение в строку (на всякий случай)
    const str = String(input);

    // Проверка на количество символов
    if (str.length < 4) {
        throw new Error("Ошибка: Строка должна содержать не менее 4 символов.");
    }

    // Проверка на наличие цифр
    if (/\d/.test(str)) {
        throw new Error("Ошибка: Строка не должна содержать цифры.");
    }

    // Если проверка пройдена, выводим строку
    console.log(str);
}

// Примеры использования функции

    displayString("Привет"); // Отобразит "Привет"
    displayString("Пр"); // Выдаст ошибку
